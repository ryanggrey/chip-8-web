<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>CHIP-8 Emulator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #111;
            color: #ccc;
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 12px;
            height: 100vh;
            height: 100dvh;
            overflow: hidden;
        }
        h1 {
            color: #33ff33;
            font-size: 24px;
            margin-bottom: 8px;
            text-shadow: 0 0 10px #33ff3366;
            flex-shrink: 0;
        }
        #screen {
            border: 2px solid #33ff33;
            background: #000;
            image-rendering: pixelated;
            box-shadow: 0 0 20px #33ff3333;
            width: 100%;
            max-width: 640px;
            flex: 1 1 0;
            min-height: 0;
            object-fit: contain;
        }
        .controls {
            margin: 8px 0;
            display: flex;
            gap: 12px;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
            flex-shrink: 0;
        }
        select, input[type="file"] {
            background: #222;
            color: #33ff33;
            border: 1px solid #33ff33;
            padding: 8px 12px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            cursor: pointer;
        }
        select:hover, input[type="file"]:hover {
            background: #333;
        }
        label {
            color: #33ff33;
            font-size: 14px;
        }
        #status {
            color: #888;
            font-size: 14px;
            margin: 4px 0;
            flex-shrink: 0;
        }
        .keypad {
            margin-top: 8px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 6px;
            width: 100%;
            max-width: 640px;
            flex-shrink: 0;
        }
        .touch-key {
            background: #222;
            color: #33ff33;
            border: 1px solid #33ff33;
            border-radius: 4px;
            font-family: 'Courier New', monospace;
            font-size: 20px;
            font-weight: bold;
            padding: 14px 0;
            cursor: pointer;
            user-select: none;
            -webkit-user-select: none;
            touch-action: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            line-height: 1;
        }
        .touch-key .hex {
            font-size: 11px;
            color: #888;
            margin-top: 4px;
        }
        .touch-key:active,
        .touch-key.pressed {
            background: #33ff33;
            color: #111;
        }
        .touch-key:active .hex,
        .touch-key.pressed .hex {
            color: #333;
        }
    </style>
</head>
<body>
    <h1>CHIP-8 Emulator</h1>

    <canvas id="screen" width="640" height="320"></canvas>

    <div class="controls">
        <label for="rom-select">ROM:</label>
        <select id="rom-select">
            <option value="">-- Select a ROM --</option>
            <option value="roms/Airplane.ch8">Airplane</option>
            <option value="roms/Astro Dodge [Revival Studios, 2008].ch8">Astro Dodge</option>
            <option value="roms/Blinky [Hans Christian Egeberg, 1991].ch8">Blinky</option>
            <option value="roms/Breakout (Brix hack) [David Winter, 1997].ch8">Breakout</option>
            <option value="roms/Cave.ch8">Cave</option>
            <option value="roms/Chip8 emulator Logo [Garstyciuks].ch8">Chip8 Logo</option>
            <option value="roms/Filter.ch8">Filter</option>
            <option value="roms/Kaleidoscope [Joseph Weisbecker, 1978].ch8">Kaleidoscope</option>
            <option value="roms/Landing.ch8">Landing</option>
            <option value="roms/Lunar Lander (Udo Pernisz, 1979).ch8">Lunar Lander</option>
            <option value="roms/Maze [David Winter, 199x].ch8">Maze</option>
            <option value="roms/Missile [David Winter].ch8">Missile</option>
            <option value="roms/Pong (1 player).ch8">Pong</option>
            <option value="roms/Rocket [Joseph Weisbecker, 1978].ch8">Rocket</option>
            <option value="roms/Space Flight.ch8">Space Flight</option>
            <option value="roms/Space Intercept [Joseph Weisbecker, 1978].ch8">Space Intercept</option>
            <option value="roms/Space Invaders [David Winter].ch8">Space Invaders</option>
            <option value="roms/Squash [David Winter].ch8">Squash</option>
            <option value="roms/Tank.ch8">Tank</option>
            <option value="roms/Tapeworm [JDR, 1999].ch8">Tapeworm</option>
            <option value="roms/Tetris [Fran Dachille, 1991].ch8">Tetris</option>
            <option value="roms/Vertical Brix [Paul Robson, 1996].ch8">Vertical Brix</option>
            <option value="roms/Wipe Off [Joseph Weisbecker].ch8">Wipe Off</option>
            <option value="roms/Worm V4 [RB-Revival Studios, 2007].ch8">Worm</option>
            <option value="roms/X-Mirror.ch8">X-Mirror</option>
        </select>
        <span style="color: #666;">or</span>
        <input type="file" id="rom-file" accept=".ch8,.rom,.bin">
    </div>

    <div id="status"></div>

    <div class="keypad">
        <button class="touch-key" data-key="1">1<span class="hex">1</span></button>
        <button class="touch-key" data-key="2">2<span class="hex">2</span></button>
        <button class="touch-key" data-key="3">3<span class="hex">3</span></button>
        <button class="touch-key" data-key="4">4<span class="hex">C</span></button>
        <button class="touch-key" data-key="q">Q<span class="hex">4</span></button>
        <button class="touch-key" data-key="w">W<span class="hex">5</span></button>
        <button class="touch-key" data-key="e">E<span class="hex">6</span></button>
        <button class="touch-key" data-key="r">R<span class="hex">D</span></button>
        <button class="touch-key" data-key="a">A<span class="hex">7</span></button>
        <button class="touch-key" data-key="s">S<span class="hex">8</span></button>
        <button class="touch-key" data-key="d">D<span class="hex">9</span></button>
        <button class="touch-key" data-key="f">F<span class="hex">E</span></button>
        <button class="touch-key" data-key="z">Z<span class="hex">A</span></button>
        <button class="touch-key" data-key="x">X<span class="hex">0</span></button>
        <button class="touch-key" data-key="c">C<span class="hex">B</span></button>
        <button class="touch-key" data-key="v">V<span class="hex">F</span></button>
    </div>

    <a id="commit-badge" target="_blank" rel="noopener" href="https://github.com/ryanggrey/chip-8-web/commit/__COMMIT_SHA__" style="position:fixed;bottom:8px;right:8px;font-size:10px;color:#aaa;font-family:monospace;z-index:9999;background:rgba(0,0,0,0.5);padding:2px 6px;border-radius:4px;text-decoration:none;">__COMMIT_SHORT__</a>

    <script>
        document.querySelectorAll('.touch-key').forEach(btn => {
            const key = btn.dataset.key;

            function press(e) {
                e.preventDefault();
                if (btn.classList.contains('pressed')) return;
                btn.classList.add('pressed');
                document.dispatchEvent(new KeyboardEvent('keydown', { key }));
            }

            function release(e) {
                e.preventDefault();
                if (!btn.classList.contains('pressed')) return;
                btn.classList.remove('pressed');
                document.dispatchEvent(new KeyboardEvent('keyup', { key }));
            }

            btn.addEventListener('touchstart', press, { passive: false });
            btn.addEventListener('touchend', release, { passive: false });
            btn.addEventListener('touchcancel', release, { passive: false });
            btn.addEventListener('mousedown', press);
            btn.addEventListener('mouseup', release);
            btn.addEventListener('mouseleave', release);
        });
    </script>

    <script type="importmap">
    {
        "imports": {
            "@bjorn3/browser_wasi_shim": "https://esm.run/@bjorn3/browser_wasi_shim@0.3.0"
        }
    }
    </script>
    <script type="module">
        import { init } from "./index.js";
        await init();
    </script>
</body>
</html>
