<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHIP-8 Emulator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: #111;
            color: #ccc;
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            min-height: 100vh;
        }
        h1 {
            color: #33ff33;
            font-size: 24px;
            margin-bottom: 16px;
            text-shadow: 0 0 10px #33ff3366;
        }
        #screen {
            border: 2px solid #33ff33;
            background: #000;
            image-rendering: pixelated;
            box-shadow: 0 0 20px #33ff3333;
        }
        .controls {
            margin: 16px 0;
            display: flex;
            gap: 12px;
            align-items: center;
            flex-wrap: wrap;
            justify-content: center;
        }
        select, input[type="file"] {
            background: #222;
            color: #33ff33;
            border: 1px solid #33ff33;
            padding: 8px 12px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            cursor: pointer;
        }
        select:hover, input[type="file"]:hover {
            background: #333;
        }
        label {
            color: #33ff33;
            font-size: 14px;
        }
        #status {
            color: #888;
            font-size: 14px;
            margin: 8px 0;
        }
        .keyboard-guide {
            margin-top: 20px;
            border: 1px solid #444;
            padding: 16px;
            max-width: 500px;
        }
        .keyboard-guide h3 {
            color: #33ff33;
            margin-bottom: 12px;
            font-size: 14px;
        }
        .key-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 8px 24px;
            font-size: 13px;
        }
        .key-grid .header {
            color: #33ff33;
            font-weight: bold;
        }
        .key-row {
            display: flex;
            gap: 4px;
        }
        kbd {
            background: #333;
            border: 1px solid #555;
            border-radius: 3px;
            padding: 2px 6px;
            font-size: 12px;
            color: #fff;
        }
        .arrow {
            color: #666;
        }
    </style>
</head>
<body>
    <h1>CHIP-8 Emulator</h1>

    <canvas id="screen" width="640" height="320"></canvas>

    <div class="controls">
        <label for="rom-select">ROM:</label>
        <select id="rom-select">
            <option value="">-- Select a ROM --</option>
            <option value="roms/Airplane.ch8">Airplane</option>
            <option value="roms/Astro Dodge [Revival Studios, 2008].ch8">Astro Dodge</option>
            <option value="roms/Blinky [Hans Christian Egeberg, 1991].ch8">Blinky</option>
            <option value="roms/Breakout (Brix hack) [David Winter, 1997].ch8">Breakout</option>
            <option value="roms/Cave.ch8">Cave</option>
            <option value="roms/Chip8 emulator Logo [Garstyciuks].ch8">Chip8 Logo</option>
            <option value="roms/Filter.ch8">Filter</option>
            <option value="roms/Kaleidoscope [Joseph Weisbecker, 1978].ch8">Kaleidoscope</option>
            <option value="roms/Landing.ch8">Landing</option>
            <option value="roms/Lunar Lander (Udo Pernisz, 1979).ch8">Lunar Lander</option>
            <option value="roms/Maze [David Winter, 199x].ch8">Maze</option>
            <option value="roms/Missile [David Winter].ch8">Missile</option>
            <option value="roms/Pong (1 player).ch8">Pong</option>
            <option value="roms/Rocket [Joseph Weisbecker, 1978].ch8">Rocket</option>
            <option value="roms/Space Flight.ch8">Space Flight</option>
            <option value="roms/Space Intercept [Joseph Weisbecker, 1978].ch8">Space Intercept</option>
            <option value="roms/Space Invaders [David Winter].ch8">Space Invaders</option>
            <option value="roms/Squash [David Winter].ch8">Squash</option>
            <option value="roms/Tank.ch8">Tank</option>
            <option value="roms/Tapeworm [JDR, 1999].ch8">Tapeworm</option>
            <option value="roms/Tetris [Fran Dachille, 1991].ch8">Tetris</option>
            <option value="roms/Vertical Brix [Paul Robson, 1996].ch8">Vertical Brix</option>
            <option value="roms/Wipe Off [Joseph Weisbecker].ch8">Wipe Off</option>
            <option value="roms/Worm V4 [RB-Revival Studios, 2007].ch8">Worm</option>
            <option value="roms/X-Mirror.ch8">X-Mirror</option>
        </select>
        <span style="color: #666;">or</span>
        <input type="file" id="rom-file" accept=".ch8,.rom,.bin">
    </div>

    <div id="status"></div>

    <div class="keyboard-guide">
        <h3>Keyboard Mapping</h3>
        <div class="key-grid">
            <div class="header">Keyboard</div>
            <div class="header">CHIP-8 Keypad</div>
            <div><kbd>1</kbd> <kbd>2</kbd> <kbd>3</kbd> <kbd>4</kbd></div>
            <div class="arrow">&#8594; 1 2 3 C</div>
            <div><kbd>Q</kbd> <kbd>W</kbd> <kbd>E</kbd> <kbd>R</kbd></div>
            <div class="arrow">&#8594; 4 5 6 D</div>
            <div><kbd>A</kbd> <kbd>S</kbd> <kbd>D</kbd> <kbd>F</kbd></div>
            <div class="arrow">&#8594; 7 8 9 E</div>
            <div><kbd>Z</kbd> <kbd>X</kbd> <kbd>C</kbd> <kbd>V</kbd></div>
            <div class="arrow">&#8594; A 0 B F</div>
        </div>
    </div>

    <script type="module">
        import { init } from "./.build/plugins/PackageToJS/outputs/Package/index.js";
        await init();
    </script>
</body>
</html>
